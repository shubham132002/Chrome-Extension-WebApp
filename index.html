<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    <h1 style="text-align: center;font-family: 'Raleway', sans-serif;font-weight: 400;">Weather App</h1>
    <div class="input">
        <input type="text" placeholder="Enter the city" class="input_text">
        <br>
        <br>
        <input type="submit" value="Check"  onclick="timeFunction()" class="submit">
    </div>
    </div>

    <div class="container">
        <div class="card">
            <br>
            <h1 class="name" id="name"></h1>
            <p class="temp" style="font-family: 'Josefin Sans', sans-serif;"></p>
            <p class="clouds" style="font-family: 'Josefin Sans', sans-serif;"></p>
            <p class="wind" style="font-family: 'Josefin Sans', sans-serif;"></p>
            <p class="desc" style="font-family: 'Josefin Sans', sans-serif;"></p>
            <h1 class="emoji" style="font-family: 'Josefin Sans', sans-serif;"></h1>
        </div>
    </div>
    <br>
    <p style="text-align: center;font-weight: 600;">Extension Developed By:- <span style="font-size: larger;">Shubham Kumar</span></p>
    <script src="index.js"></script>
</body>

</html>
